<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de borda</title>
    <style>
        h1{
            border: 36px solid black;
            padding: 10px;
            border-image-source: url('Borda.png') ;
            border-image-slice: 37;
            border-image-repeat: repeat;
            margin: 10px 25px;
        }
        p{
            border: 36px solid black;
            border-image: url('borda.png') 37 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    <p>Ola mundo</p>
</body>
</html>
