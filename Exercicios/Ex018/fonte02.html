<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'estiloso';
            src: url('Fonte pasta/RampartOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'estiloso';
        }

        h1{
            font-family: 'estiloso';
            font-size: 3em;
        }
        
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>TITULO</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi obcaecati hic dolore et beatae enim nostrum error doloribus quo ad quos nemo neque debitis, exercitationem suscipit tempora totam fuga cum.</p>
</body>
</html>
