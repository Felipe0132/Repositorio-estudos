<!--Para fazer um comentario em HTML, usa "<!- ->" com - a mais em cada parte -->
<!DOCTYPE html> <!--Diz que o arquivo é HTML -->
<html lang="pt-br"> <!-- A lingua do site-->
<head> <!-- Configuração-->
    <meta charset="UTF-8"> <!-- Caracterie, UTF-8 = aceitar acentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Declara que 100% da tela sera visivel-->
    <title>Meu primeiro site</title> <!-- Titulo do site -->
</head>
<body><!-- Conteúdo-->
    <h1>Olá, mundo!</h1> <!-- serve para criar Titulos-->
    <hr>
    <p>Quebrei a maldição</p> <!-- Cria um paragrafo-->
    <hr> <!-- Serve para colocar uma linha horizontal-->
    <p>Esse é meu primeiro documento em HTML, inicio de algo...</p>
    
</body>
</html>
