<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Teste de imagem no HTML</h1>
    <p>Está imagem a baixo está na mesma pasta</p> 
    <img src="CSS 200x250.webp" alt="Logo CSS3">
    <img src="Logo HTML 200x240.avif" alt="Logo HTML5">
    <p>É possivel usar imagens dentro de pastas que estão subdivididas, exemplo</p>
    <img src="imagem/CSS 200x250.webp" alt="Imagem CSS5"> 
    <p>Você pode selecionar a pasta dentro</p>
    <hr>
    <p>Para pegar imagens externas, basta copiar o link da imagem e colocar no "" do src, um URL </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="Logo javascript">
</body>
</html>
