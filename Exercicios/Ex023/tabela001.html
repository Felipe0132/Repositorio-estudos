<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento vevrtical */
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia da tabelas
        Table = Tabela
            Table Row (tr) = linha da tabela
            Table header (th) = CabeÃ§alho da tabela
            Table data (td) = Dado da tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        
        <tr> <!-- Segunda linha-->
            <td>A2
            <td>B2
            <td>C2
        
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td class="numero">B4</td>
            <td>C4</td>
        </tr>
        <tr> <!-- Quinta linha-->
            <td></td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
