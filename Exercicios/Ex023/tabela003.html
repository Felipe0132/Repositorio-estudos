<!DOCTYPE html>
<html lang=!pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Faz o td "B" completar duas colunas, pois ele completara para o lado, como se fosse a dele e à ao lado, imagine o excel-->

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td> <!--Faz o td "F" completar duas linhas, pois ele completará para baixo, como se fosse a linha dele e à abaixo-->
        </tr>
        <tr>
           
            <td>H</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
