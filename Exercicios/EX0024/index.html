<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Iframe</title>
    <style>
        iframe{ /*O iframe usa a configuração do CSS como preferencia*/
            height: 450;
            width: 600;
        }
    </style>
</head>
<body>
    <h1>Testando os Iframes</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="450" scolling="no"></iframe> para aprender a programar</p> <!--O scolling funcioona para travar o scroll, mas no windows não trava-->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Google</a></iframe> é protegido para não abrir em Iframe</p> <!--Dentro do iframe você pode colocar uma mensagem ou ate o link caso o navegador não seja compativel-->
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="450" width="600"></iframe></p>
</body>
</html>
