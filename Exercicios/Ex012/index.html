<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video poster="Imagem/O-coisa-ruim-voltou.png" controls width="500" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="meu-video.ogv" type="video/ogv ">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/j02eYyzuTk0?si=4sz5SfosL7ibFpU9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
