<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover ex</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        div:hover {
            color: red;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: rgba(0, 255, 0, 0.555);
            width: 250px;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do EX</p>
</body>
</html>
